<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Market Insights</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        text-align: center;
      }
      h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 20px;
      }
      h3 {
        font-size: 20px;
        font-weight: bold;
      }
      p {
        font-size: 16px;
      }
      hr {
        border-top: 1px solid #ccc;
        margin-top: 30px;
        margin-bottom: 30px;
      }
      .row > div {
        margin-bottom: 20px;
      }
      .bearish {
        background-color: #ffb3b3;
        padding: 20px;
        border-radius: 5px;
      }
      .bullish {
        background-color: #b3ffcc;
        padding: 20px;
        border-radius: 5px;
      }
      .insights {
        background-color: #b3b3ff;
        padding: 20px;
        border-radius: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        // Get bitcoin price from Coingecko API
        $.get("https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd", function(data) {
          $("#btc-price").text("$" + data.bitcoin.usd.toLocaleString());
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Bitcoin Market Insights</h1>
          <h2>Live Price: <span id="btc-price"></span></h2>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-4 bearish">
          <h3>Bearish Signals</h3>
          <p>Description of Bearish Signals</p>
        </div>
        <div class="col-md-4 bullish">
          <h3>Bullish Signals</h3>
          <p>Description of Bullish Signals</p>
        </div>
        <div class="col-md-4 insights">
          <h3>Market Insights</h3>
          <p>Description of Market Insights</p>
        </div>
      </div>
    </div>
  </body>
</html>
