
<!DOCTYPE html>
<html>
<head>
	<title>KM8Projects</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: 'Montserrat', sans-serif;
		}
		.header {
			background-color: #000;
			height: 50px;
			width: 100%;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1;
		}
		.header h1 {
			color: #fff;
			font-size: 24px;
			font-weight: 700;
			margin: 0;
			padding: 10px;
			line-height: 30px;
			display: inline-block;
		}
		.container {
			margin-top: 80px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: calc(100vh - 80px);
		}
		.button {
			display: inline-block;
			padding: 30px;
			margin: 20px;
			background-color: #000;
			color: #fff;
			font-size: 24px;
			font-weight: 700;
			border-radius: 5px;
			text-decoration: none;
			text-transform: uppercase;
			letter-spacing: 2px;
			transition: all 0.3s ease;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
			width: calc((100% / 3) - 40px);
			height: calc((100% / 2) - 50px);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.button:hover {
			background-color: #fff;
			color: #000;
			box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.4);
		}
		@media screen and (max-width: 768px) {
			.button {
				width: calc((100% / 2) - 40px);
				height: calc((100% / 3) - 50px);
			}
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>KM8Projects</h1>
	</div>
	<div class="container">
		<a href="project1.html" class="button">PROJECT 1</a>
		<a href="#" class="button">PROJECT 2</a>
		<a href="#" class="button">ETF</a>
	</div>
</body>
</html>
