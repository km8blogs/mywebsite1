<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collegiate Photography Contest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .hero {
            background-image: url('background-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .hero a {
            background-color: #F66733;
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            font-size: 1.2rem;
        }

        .hero a:hover {
            background-color: #D94412;
        }

        .interest-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #ECECEC;
        }

        .interest-form h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .interest-form input[type="submit"] {
            background-color: #522D80;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 1rem;
        }

        .interest-form input[type="submit"]:hover {
            background-color: #3C1A57;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Collegiate Photography Contest</h1>
        <p>Showcase Your Talent &amp; Join Our Team!</p>
        <a href="#">Learn More &amp; Register</a>
    </div>
    <div class="interest-form">
        <h2>Interested in the contest or job opportunity?</h2>
        <p>Enter your email to receive more information:</p>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="submit" value="Subscribe">
        </form>
    </div>
</body>
</html>
